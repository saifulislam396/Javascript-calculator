<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculetor</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
   <section class="header">
       <div class="title">
           <h1>Javascript Calculator</h1>
       </div>
   </section>
    <div class="calcu">
        <form action="" name="form">
            <input type="text" class="calcu-display">
        </form>
        <table>
            <tr>
                <td>
                    <input type="button" value="C" onclick="c()">
                    <input type="button" value="/" onclick="insrt('/')">
                    <input type="button" value="DEL" onclick="del()">
                    <input type="button" value="X" onclick="insrt('*')">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="7" onclick="insrt(7)">
                    <input type="button" value="8" onclick="insrt(8)">
                    <input type="button" value="9" onclick="insrt(9)">
                    <input type="button" value="-" onclick="insrt('-')">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="4" onclick="insrt(4)">
                    <input type="button" value="5" onclick="insrt(5)">
                    <input type="button" value="6" onclick="insrt(6)">
                    <input type="button" value="+" onclick="insrt('+')"
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" onclick="insrt(1)">
                    <input type="button" value="2" onclick="insrt(2)">
                    <input type="button" value="3" onclick="insrt(3)">
                    <input type="button" value="=" onclick="eql()">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="0" onclick="insrt(0)">
                    <input type="button" value="." onclick="insrt('.')">
                </td>
            </tr>
        </table>
    </div>
    <section class="footer">
        <div class="f-title">
            <h6>@saifulislam396</h6>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
</body>

</html>
